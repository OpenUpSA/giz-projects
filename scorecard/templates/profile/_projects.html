<div class="section" id="resources">
  <h1><i class="fa fa-book" aria-hidden="true"></i> Resources</h1>

  <div class="row">
    <div class="col-md-6">
      <h2>Projects</h2>
        <table>
            <thead>
                <tr>
                    <th>Programme</th>
                    <th>Title</th>
                </tr>
            </thead>
            <tbody>
                {% for project in projects %}
                <tr>
                    <td>{{ project.programme }}</td>
                    <td>{{ project.title }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
      <br>

      <h2>Financial Reports</h2>

    </div>

  </div>
</div>
